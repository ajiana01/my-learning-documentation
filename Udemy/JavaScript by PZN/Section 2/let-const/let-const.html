<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let dan Const</title>
</head>
<body>
  <script>

    /*  Variabel let bisa diubah-ubah valuenya
        variable const tidak bida diubah ubah */

    let semuaKata = "percobaan menggunakan variable";
    let awalKata = "percobaan";
    let tengahKata = "menggunakan";
    let akhirKata = "variable";

    document.writeln(semuaKata);
    document.writeln("<br>");
    document.writeln(awalKata);
    document.writeln("<br>");
    document.writeln(tengahKata);
    document.writeln("<br>");
    document.writeln(akhirKata);
    document.writeln("<br>");

  //   const
    const application = "Menggunakan const dalam javascript";

    application = "menimpa const dalam javascript";
  //   maka akan terjadi error
  </script>
</body>
</html>
