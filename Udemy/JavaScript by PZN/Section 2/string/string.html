<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>
    document.writeln("lorem ipsum dolor");
    document.writeln("<br>");
    document.writeln("bebas menggunakan petik satu atau dua, asalkan konsisten");

    //   menggabungkan string, cukup menambahkan +
    document.writeln("Ekopriyadi" + "Sepuh");
    document.writeln("<br>");
    document.writeln("Orangtua:"+"Sujatmikko")

    // Escape Sequence
    document.writeln("<textarea cols='100' rows='10'>");
    document.write("Percobaan \nmenggunakan \nenter");
    document.write("\\Contoh \\penggunaan \\slash\n");
    document.write("\"Contoh penggunaan tanda petik dua\"\n");
    document.write("\'Contoh penggunaan petik satu\'");
    document.writeln("</textarea>");

</script>
</body>
</html>
