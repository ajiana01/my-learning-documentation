<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe data number</title>
</head>
<body>
<script>

<!--  tipe data number tidak perlu memakai tanda petik, langsung menuliskan dengan angkanya-->
    document.writeln(100);

    document.writeln(" <br> ");

  //  Untuk memakai koma tidak menggunakan koma "," akan tetapi memakai titik karna mengikuti standar nasional
    document.writeln(100.1945);
    document.writeln(" <br> ");

//   JS mendukung number notation, default basis 10. Js juga mendukung binary, hexadecimal dan octal.
/*
    ketentuan -> hexadecimal: 0x (diawali dengan tersebut)
    binary: 0b
    octal: 0o
   */
    document.writeln(0x11110000);
</script>
</body>
</html>
