<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unary</title>
</head>
<body>
<script>
  let result = +1; //menambahkan 1
  document.writeln("<p>" + result + "</p>");

  result--; //mengurangi 1 nilai // result=result-1; result-=1; //0
  document.writeln("<p>" + result + "</p>");

  result++; //menambahkan 1 nilai // result=result+1; result+=1; //1
  document.writeln("<p>" + result + "</p>");

  result= -result; //menjadikan nilai result sebagai negatif // -1
  document.writeln("<p>" + result + "</p>");
</script>
</body>
</html>
