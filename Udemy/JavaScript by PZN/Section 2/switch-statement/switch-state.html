<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title>
</head>
<body>
<script>

    const nilai= `E`;

    switch (nilai) {
        case "A":
            document.writeln("<p>Anda lulus dengan baik</p>");
            break;
        case "B":
            document.writeln("<p>Anda lulus</p>");
            break;
        case "C":
            document.writeln("<p>Anda tidak lulus</p>");
            break;
        case "D":
            document.writeln("<p>Anda di DO</p>");
            break;
        default:
            document.writeln("<p>Salah kampus anda</p>");
            break;
    }
</script>
</body>
</html>
