<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>
        Lorem <b>Lorem, ipsum.</b> ipsum dolor <i>Lorem, ipsum.</i> sit amet consectetur adipisicing <strong>Lorem, ipsum.</strong> elit. Vero, a.
    </p>

    <p>
        Lorem ipsum <del>Lorem, ipsum.</del> dolor sit amet <ins>Lorem, ipsum.</ins> consectetur adipisicing elit. Quaerat, sit!
    </p>
    <p>
        2 <sup>2</sup> =  4
    </p>
</body>
</html>
